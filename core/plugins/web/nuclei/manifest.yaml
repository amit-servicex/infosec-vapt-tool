# /home/amitks/infosec-vapt-tool/core/plugins/web/nuclei/manifest.yaml
id: web.nuclei.basic
name: Nuclei Templates
description: "Nuclei templates scan"
capabilities: [passive, web]

runtime: process
workdir: /home/amitks/infosec-vapt-tool
entrypoint: /home/amitks/infosec-vapt-tool/core/plugins/web/nuclei/main.py
# no 'cmd' field â€” your runner executes entrypoint directly

inputs:
  - target_url?
  - args?

outputs:
  - artifacts: ["nuclei.jsonl", "urls.txt"]
  - findings: true

env:
  # ensure venv python & nuclei are found
  - "PATH=/home/amitks/infosec-vapt-tool/.venv/bin:/home/amitks/.local/bin:${PATH}"
  - "HOME=/home/amitks"
  - "XDG_CONFIG_HOME=/home/amitks/.config"
  - "NUCLEI_TEMPLATES=/home/amitks/.cache/nuclei-templates"
  - "NUCLEI_SKIP_UPDATE=true"
  - "ARTIFACTS_DIR=/tmp/nuclei_artifacts"
  - "ENABLE_DEBUG_FILE=0"

resources: { cpu: "1", memory: "1g" }
