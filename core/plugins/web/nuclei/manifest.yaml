id: web.nuclei.basic
name: Nuclei Templates
description: "Nuclei templates scan"
capabilities: [passive, web]
entrypoint: main.py
runtime: docker
image: whz/vapt-nuclei:0.1.10
cmd: ["python","/app/main.py"]
workdir: /app
user: "1000:1000"
env:
  - "HOME=/cache"
  - "XDG_CONFIG_HOME=/cache/.config"
  - "NUCLEI_TEMPLATES=/cache/nuclei-templates"   # <â€” explicit template dir
volumes:
  - { name: artifacts, mountPath: /artifacts }
  - { name: cache,     mountPath: /cache }
resources: { cpu: "1", memory: "1g" }
