id: web.zap.baseline
name: ZAP Baseline (Passive)
description: OWASP ZAP baseline wrapper (Docker)
capabilities: [passive, web]
runtime: docker
image: whz/vapt-zap:0.1.0
cmd: ["python3","/app/main.py"]
workdir: /zap/wrk                 # ZAP expects outputs here
user: "1000:1000"
env:
  - "JAVA_TOOL_OPTIONS=-Xmx1024m"
  - ZAP_WORK=/zap/wrk
volumes:
  - { name: artifacts, mountPath: /zap/wrk }   # critical: artifacts -> /zap/wrk
  - { name: workspace, mountPath: /workspace }
resources: { cpu: "1", memory: "2g" }
