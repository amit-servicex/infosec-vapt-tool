id: oast.interactsh
version: "0.1.0"
type: utility
entrypoint: main.py
inputs:
  server:
    type: string
    required: false
    description: "Interactsh server base (e.g., https://oast.pro)"
  lifetime_sec:
    type: integer
    required: false
    description: "How long the background poller should run (default 900)"
  poll_interval_sec:
    type: integer
    required: false
    description: "Polling interval for client logs (default 5)"
outputs:
  - findings: true
  - artifacts: ["oast/callbacks.json", "oast/poller.pid", "oast/oast.log"]
capabilities: [ "oast" ]
